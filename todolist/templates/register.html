{% extends 'base.html' %}

{% block meta %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="w3-bar w3-black">
        <a href="#" class="w3-bar-item w3-button w3-mobile">Todolist</a>
    </div>
</nav>

<div class = "login">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table  class="card" style="border:0px solid black;margin-left:auto;margin-right:auto;padding:2px;border-spacing:10px;background-color:white;" border="1px">  
                {{ form.as_table }}  
                <tr style="background-color:rgb(254, 254, 209);border: 0px solid rgba(0, 0, 0, 0);"> 
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
